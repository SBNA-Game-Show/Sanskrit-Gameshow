name: Deploy Static HTML

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Upload to S3
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.V_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.V_AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Sync website files to S3
      run: |
        aws s3 sync ./frontend/ s3://test-html-first/ --delete --acl public-read
