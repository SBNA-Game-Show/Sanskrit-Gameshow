name: Destroy Infrastructure

on:
  workflow_dispatch:      
  push:
    branches: [ 404-not-found-deployment-testing ]   

concurrency:
  group: ecr-ecs-deploy
  cancel-in-progress: true

jobs:
  destroy-ecs:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

#Deleting S3 Bucket
      - name: Set up Terraform (S3)
        uses: hashicorp/setup-terraform@v2

      - name: Authenticate with Terraform Cloud
        run: |
          echo "credentials \"app.terraform.io\" { token = \"${{ secrets.TF_API_TOKEN }}\" }" > ~/.terraformrc

      - name: Terraform init (S3 workspace)
        working-directory: terraform/s3
        run: terraform init
      
      - name: Verify Terraform Cloud workspace (S3)
        working-directory: terraform/s3
        run: terraform workspace show

      - name: Empty S3 bucket before destroy (only if exists)
        run: |
          BUCKET_NAME="sanskrit-familyfeud-gameshow-frontend"
          
          # Check if the bucket exists
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "✅ Bucket exists. Proceeding to empty it..."
            aws s3 rm s3://$BUCKET_NAME --recursive
          else
            echo "⚠️ Bucket $BUCKET_NAME does not exist. Skipping empty step."
          fi
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: terraform/s3

# Deleting ECS

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Authenticate with Terraform Cloud
        run: |
          echo 'credentials "app.terraform.io" { token = "${{ secrets.TF_API_TOKEN }}" }' > ~/.terraformrc

      - name: Terraform init (ECS workspace)
        working-directory: terraform/ecs
        run: terraform init 

      - name: Pre-drain/force delete ECS service
        env:
          ECS_CLUSTER: gameshow-cluster
          ECS_SERVICE: gameshow-backend-svc
        run: |
          set -e
          # Scale to 0 (best effort)
          aws ecs update-service --cluster "$ECS_CLUSTER" --service "$ECS_SERVICE" --desired-count 0 || true
          aws ecs wait services-stable --cluster "$ECS_CLUSTER" --services "$ECS_SERVICE" || true
      
          # Stop any lingering tasks
          TASKS=$(aws ecs list-tasks --cluster "$ECS_CLUSTER" --service-name "$ECS_SERVICE" --query 'taskArns[]' --output text)
          for t in $TASKS; do
            aws ecs stop-task --cluster "$ECS_CLUSTER" --task "$t" --reason "pre-destroy" || true
          done
      
          # Force delete the service so TF doesn't wait
          aws ecs delete-service --cluster "$ECS_CLUSTER" --service "$ECS_SERVICE" --force || true

      - name: Terraform destroy (ECS stack)
        working-directory: terraform/ecs
        run: terraform destroy -auto-approve || echo "Nothing to destroy"
