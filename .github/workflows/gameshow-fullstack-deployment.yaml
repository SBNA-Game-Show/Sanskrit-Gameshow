
name: Full stack deployment
on:
  workflow_dispatch:      
  push:
    branches: [ 404-not-found-deployment-testing ]    

env:
  AWS_REGION: us-east-1
  ECR_REPO: gameshow-backend

jobs:
  ecr:
    runs-on: ubuntu-latest
    env:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Ensure ECR repo exists (Terraform Cloud backend via backend.tf)
      - name: Terraform init & apply
        working-directory: terraform/ecr
        run: |
          terraform init
          terraform apply -auto-approve

      # Get ECR repo URI
      - name: Get ECR repo URI
        id: ecr_uri
        run: |
          REPO_URL=$(aws ecr describe-repositories \
            --repository-names "$ECR_REPO" \
            --query 'repositories[0].repositoryUri' \
            --output text --region "$AWS_REGION")
          echo "REPO_URL=$REPO_URL" >> $GITHUB_ENV

      # Login to ECR
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "${REPO_URL%%/*}"

      # Build & push backend image from ./server 
      - name: Build & push :latest
        run: |
          docker build -t $ECR_REPO:latest server
          docker tag $ECR_REPO:latest "$REPO_URL:latest"
          docker push "$REPO_URL:latest"

      # Immediately delete untagged leftovers
      - name: Delete untagged images (optional)
        run: |
          UNTAGS=$(aws ecr list-images \
            --repository-name "$ECR_REPO" \
            --filter tagStatus=UNTAGGED \
            --query 'imageIds[*]' \
            --output json --region "$AWS_REGION")
          if [ "$UNTAGS" != "[]" ]; then
            echo "$UNTAGS" > /tmp/ids.json
            aws ecr batch-delete-image \
              --repository-name "$ECR_REPO" \
              --image-ids file:///tmp/ids.json \
              --region "$AWS_REGION" || true
          fi
